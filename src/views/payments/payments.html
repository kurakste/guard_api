    <button type="submit">Оплатить 6 мес</button>
  </form>
  <p>Внести оплату за 12 месяцев</p>
  <form action="{{apiUrl}}/pay-one-year" method="post">
    <input type='hidden' name='uid' id="uid" value='{{uid}}'>
    <button type="submit">Оплатить 6 мес</button>
  </form>
</body>

</html>
