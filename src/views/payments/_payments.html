<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>Kia</title>
  <link rel="stylesheet" href="{{apiUrl}}/css/styles.css">
</head>

<body>
  <div class="container-buy">
    <div class="container-header">
      <div class="header-buy"><a href="#"><img src="{{apiUrl}}/assets/arrow.png">
          <p>Назад</p>
        </a>
        <div class="help">
          <h1>Оформить подписку</h1>
        </div>
      </div>
    </div>
    <div class="container-main">
      <div class="main-buy"><a href="#">i</a>
        <div class="icon-div"><img src="{{apiUrl}}/assets/icon.svg"></div>
        <div class="text-div">
          <p>Мой телохранитель</p>
          <div class="button-div">
            <form action="{{apiUrl}}/pay-monthly-subscription" method="post">
              <input type='hidden' name='id' id="id" value='{{id}}'>
              <button type='submit'>
                <p>500 Руб.</p>
                <p>1 месяц</p>
              </button>
            </form>
            <form action="{{apiUrl}}/pay-six-month" method="post">
              <input type='hidden' name='id' id="id" value='{{id}}'>
              <button type='submit'>
                <p>3000 Руб.</p>
                <p>6 месяц</p>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
