<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>Kia</title>
    <link rel="stylesheet" href="/css/main-buy.css">
    <link rel="stylesheet" href="/css/header-buy.css">
  </head>
  <body>
    <div class="container-buy">
      <div class="container-header">
        <div class="header-buy">
          <div class="help">
            <h1>Оформить подписку</h1>
          </div>
        </div>
      </div>
      <div class="container-main">
        <div class="main-buy">
          <div class="text-div">
            <p class="title">ЯВБезопасности</p>
            <div class="button-div">
              <form action="{{apiUrl}}/pay-monthly-subscription" method="post">
                <input type="hidden" name="id" id="id" value="{{id}}">
                <button>
                  <p class="offer-header">Подписка на 1 месяц 580 руб</p>
                  <p class="offer-price">1 месяц</p>
                  <p class="offer-body">- круглосуточное наблюдение абонентом</p>
                  <p class="offer-body">- отчет о всех передвижениях</p>
                  <p class="offer-body">- прибытие по тревоге двух вооружённых охранников*</p>
                  <p class="offer-body">- срочный вызов полиции, скорой помощи, МЧС.</p>
                  <p class="offer-body">* Стоимость за 30 минут сопровождения 2-х охранников-телохранителей 2890 руб. (сумма будет автоматически снята при нажатии кнопки тревога).</p>
                </button>
              </form>
              <form action="{{apiUrl}}/pay-three-month" method="post">
                <input type="hidden" name="id" id="id" value="{{id}}">
                <button>
                  <p class="offer-header">Подписка на 3 Месяца 1 490 руб.</p>
                  <p class="offer-price"> ( ~1 месяц 496 руб.)</p>
                  <p class="offer-body">- прибытие по тревоге двух вооружённых охранников*</p>
                  <p class="offer-body">- срочный вызов полиции, скорой помощи, МЧС.</p>
                  <p class="offer-body">* Стоимость за 30 минут сопровождения 2-х охранников-телохранителей 2890 руб. (сумма будет автоматически снята при нажатии кнопки тревога).</p>
                </button>
              </form>
              <form action="{{apiUrl}}/pay-six-month" method="post">
                <input type="hidden" name="id" id="id" value="{{id}}">
                <button>
                  <p class="offer-header">Подписка на 6 месяцев 2 820 руб.</p>
                  <p class="offer-price">( ~1 месяц 470 руб.)</p>
                  <p class="offer-body">- круглосуточное наблюдение за 3 абонентами</p>
                  <p class="offer-body">- отчет о всех передвижениях</p>
                  <p class="offer-body">- прибытие по тревоге двух вооружённых охранников*</p>
                  <p class="offer-body">- срочный вызов полиции, скорой помощи, МЧС.</p>
                  <p class="offer-body">- полис страхования жизни на всю семью</p>
                  <p class="offer-body">*Стоимость за 30 минут сопровождения 2-х охранников-телохранителей 2890 руб. (сумма будет автоматически снята при нажатии кнопки тревога). </p>
                </button>
              </form>
              <form action="{{apiUrl}}/pay-one-year" method="post">
                <input type="hidden" name="id" id="id" value="{{id}}">
                <button>
                  <p class="offer-header">Подписка на 12 месяцев 4 980 руб.</p>
                  <p class="offer-price">( ~1 месяц 415 руб.)</p>
                  <p class="offer-body">- круглосуточное наблюдение за 3 абонентами</p>
                  <p class="offer-body">- отчет о всех передвижениях</p>
                  <p class="offer-body">- прибытие по тревоге двух вооружённых охранников*   </p>
                  <p class="offer-body">- срочный вызов полиции, скорой помощи, МЧС.</p>
                  <p class="offer-body">- <span class="promo">полис страхования жизни на всю семью</span></p>
                  <p class="offer-body"> - <span class="promo">полис страхования имущества 1 квартиры или 1 дома на 1 год</span></p>
                  <p class="offer-body">*Стоимость за 30 минут сопровождения 2-х охранников-телохранителей 2890 руб. (сумма будет автоматически снята при нажатии кнопки тревога).</p>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container-footer">
        <div class="footer">
          <div class="next"></div>
        </div>
      </div>
    </div>
  </body>
</html>
