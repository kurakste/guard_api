<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src='main_app.js'></script>
  <title>Test APP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }
    form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
    form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
  </style>
</head>
<body>
  <button id='newAlert'>newAlert</button>
  <div>
    <input type="text" id="alertId"></input>;
    <button id="trackUpdate">trackUpdate</button>
  </div>
  <button id="alertInWork">alertInWork</button>
  <button id="gbrSent">gbrSent</button>
  <button id="alertDecline">alertDecline</button>
  <button id="alertClose">alertClose</button>
</body>
</html>
